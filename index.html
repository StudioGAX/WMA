<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>G.MATA / Escultura</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap')

        
 html, body {
     background-color:#F2F3F4; 
    margin: 0;
    padding: 0;
}  
        
        a:visited {
            color: black;
        }        
        
    .obrasSplash {
    height: 75vh;
    max-width: 95vw;
     position: absolute;
    overflow: hidden;
     right: 2.5%;
    left: 2.5%;
    top: 10%;
     opacity: 1;
     z-index: 1;
    }    
    
          
h1 {
    height: 10%;
    font-size: 5vw;
   text-transform: uppercase;
    text-align: right;
    font-family: 'Inter', sans-serif;
    font-weight: 900;
    color: black;
    padding-top: 2.5%;
    padding-right: 2.5%;
            
}        

        h1 a {
            text-decoration: none     
        }        
        
        
ul {
    
    z-index: 2;
    list-style-type: none;
    margin: 0;
    padding: 0;
    padding-left: 2.5vw;
    overflow: hidden;
    position: fixed;
    bottom: 1.75%;
    width: 100%;
	

}

li {
  float: left;
}

li a {
    text-transform: capitalize;
    font-family: 'Inter', sans-serif;
    font-size: 3.5vw;
font-weight: 600;
    display: block;
    color: black;
    padding: 1vw 1vw;
    text-align: center;
    text-decoration: underline;
	text-decoration-thickness: 1vw;
	text-decoration-color: black;
}

li a:hover:not(.active) {
color: white;
  color: rgb(230,80,30);
        }
        
  h1 a:hover:not(.active) {
color: white;
  color: rgb(230,80,30);
        }
      
    </style>
</head>
    
<body>

    <h1><a href="index.html">G.Mata</a></h1>
    
    <div class="obrasSplash">
<img id="randomImage" src="" alt="Random Image">
</div>


    
<ul>
  <li><a href="obra.html">Obra</a></li>
  <li><a href="#news">Contacto</a></li>
  <li><a href="#contact">Bio</a></li>
</ul>
    
    
</body>
    
<script>
var imageUrls = [
    "./splash/1.jpg",
    "./splash/2.jpg",
    "./splash/4.jpg",
    "./splash/5.jpg",
    ];

    function loadRandomImage() {
      var randomIndex = Math.floor(Math.random() * imageUrls.length);
      var randomImageUrl = imageUrls[randomIndex];
      var imgElement = document.getElementById("randomImage");
      imgElement.src = randomImageUrl;
    }

    // Call the function on page load
    window.onload = loadRandomImage;
</script>
