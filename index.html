<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Noto+Sans+Symbols+2&display=swap" rel="stylesheet"> 
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Rubik&display=swap" rel="stylesheet">
    
    <title>Gilberto Mata</title>
    <style>
        
 html, body {
     background-color: black;
    margin: 0;
    padding: 0;
}  
        
 .background {
     position:relative;
     top: -25vw;
     opacity: 1;
     z-index: 1;
    }
        
        img {
  width: 100vw;
    
        }

.logo {  
            width: 75vw;
            margin-left: 10%;
            margin-right: 10%;
            position: fixed;
            top: 10%;
            z-index: 2;
        }
        
        a {
  color: #fff;
}
label {
    font-family: sans-serif;
  cursor: pointer;
}
#content {
  background-color: #9acd32;
}
label, #content {
  height: 20px;
  width: 100vw;
  margin-bottom: 10px;
  border: 1px solid #fff;
  display: inline-block;
}
#menu-toggle {
  display: none;
}
#menu {
  background-color: #ffa500;
  width: 100vw;
  overflow: hidden;
  max-height: 0;
  padding: 0;
  margin: 0 auto;
  -webkit-transition: all 0.3s ease;
}
#menu-toggle:checked + #menu {
  max-height: 100px;
}
        
h1 {
    padding-left: 15%;
    padding-right: 15%;
    width: 70%;
    text-align: center;
    text-transform: uppercase;
    font-family: 'Montserrat', sans-serif;
    text-decoration: underline dotted ;
    color: white;
    cursor: pointer;  
            
        }        
        
    </style>
</head>
    
<body>

    <h1>Gilberto Mata</h1>
    
    <div class="background">
<img id="randomImage" src="" alt="Random Image">
</div>

<div class="logo">
    <object type="image/svg+xml" data="./splash/logo.svg"></object>
    </div>
    
<label for="menu-toggle"></label>
<input type="checkbox" id="menu-toggle"/>
<ul id="menu">
  <li><a href="#">Item 1</a></li>
  <li><a href="#">Item 2</a></li>
  <li><a href="#">Item 3</a></li>
</ul>
  
    
</body>
    
<script>
var imageUrls = [
    "./splash/BG1.png",
    "./splash/8.svg",
    
   
    ];

    function loadRandomImage() {
      var randomIndex = Math.floor(Math.random() * imageUrls.length);
      var randomImageUrl = imageUrls[randomIndex];
      var imgElement = document.getElementById("randomImage");
      imgElement.src = randomImageUrl;
    }

    // Call the function on page load
    window.onload = loadRandomImage;
</script>

</html>
